<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- 1. Download V4 version of D3-->
        <script src = "../lib/d3.js"></script>
        <script src = "../lib/fisheye.js"></script>
        <script src = "../src/gd.js"></script>
    </head>
    <body>
        <div id = "mydiv">
            <svg id = "mysvg" width = '800' height = "800"></svg>
        </div>
            
        <script>

        var svg = d3.select("#mysvg")
    
        var lineFunction = d3.line()
              .x(function(d) { return d[0]; })
              .y(function(d) { return d[1]; })

        var data1 = [
            [270, 210],
            [310, 270],
            [210, 280],
            [270, 210]
        ]
            
        var data2 = [
            [570, 210],
            [610, 270],
            [510, 280],
            [570, 210]
        ]

        var focal1 = d3.polygonCentroid(d3.polygonHull(data1))
        var focal2 = d3.polygonCentroid(d3.polygonHull(data2))
        
        var speed1 = 0.9
        var speed2 = 0.5

        var bandwidth = 50

        var trianglegraph1 = svg.append("path")
            .attr("d", lineFunction(data1))
            .attr("stroke", "black")
            .attr("stroke-width", 2)
            .style("fill", "#EA4C22")
        
        var trianglegraph2 = svg.append("path")
        .attr("d", lineFunction(data2))
        .attr("stroke", "black")
        .attr("stroke-width", 2)
        .style("fill", "#EA4C22")
        
        geometryDeformation(trianglegraph1, focal1, bandwidth, speed1)
        geometryDeformation(trianglegraph2, focal2, bandwidth, speed2)
        </script>
    </body>

</html>
